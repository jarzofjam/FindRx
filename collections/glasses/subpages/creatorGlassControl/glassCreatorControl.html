<template name="glassCreatorControls">
  {{#with currentGlass}}
    {{#if this.isCreator}}
        <div class="row">
            <div class="col-md-12">
              <hr>
                <h3>
                    You are the creator of this Glass
                </h3>
            </div>
        </div>

        <div class="row">

            <div class="col-md-6">
                    <a href="/glasses/{{this._id}}/edit" class="btn btn-block btn-success">
                        Edit this glass
                    </a>
            </div>
            <div class="col-md-6">
                    <a id="deleteGlassButton" class="btn btn-block btn-danger">
                        Delete this glass
                    </a>
            </div>
        </div>
    {{/if}}
  {{/with}}
</template>
