<section data-ng-controller="RxesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Rxes</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="rx in rxes" data-ng-href="#!/rxes/{{rx._id}}" class="list-group-item">
            {{outputRx(rx)}}
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="rx.created | date:'medium'"></span>
				by
				<span data-ng-bind="rx.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="rx.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!rxes.$resolved || rxes.length">
    	No Rxes yet, why don't you <a href="/#!/rxes/create">create one</a>?
    </div>
</section>
