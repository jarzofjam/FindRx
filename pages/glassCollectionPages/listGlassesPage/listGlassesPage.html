<template name="listGlassesPage">


    <div class="container">

        <div class="row">
            <div class="col-md-12 text-center">
                <h3>
                    Glasses
                </h3>
            </div>
            <div class="col-md-offset-4 col-md-4">
                {{#if currentUser}}
                    <a href="/glasses/create" class="btn btn-primary btn-block">
                        Add new Glass
                    </a>
                {{/if}}
            </div>
        </div>

        <hr>

        <div class="row">
            <div class="col-md-12">
              {{#if hasResults}}
                <div class="btn-group btn-group-justified">
                    <a id="newest-first" class="btn btn-primary {{isDisabled 'newest-first'}}">Newest</a>
                    <a id="oldest-first" class="btn btn-primary {{isDisabled 'oldest-first'}}">Oldest</a>
                </div>
              {{/if}}
            </div>
        </div>

        <br>

        {{> findGlasses sort=sortSettings }}
    </div>


</template>
